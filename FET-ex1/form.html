<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="validate.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="Rsult.html" id="form">
            <div class="user">
                <div class="input-box">
                    <span class="det">Name</span>
                    <input type="text" id="names"  placeholder="Enter your name">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="det">Username</span>
                    <input type="text" id="username" placeholder="Enter your username">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="det">Email</span>
                    <input type="text" id="email" placeholder="Enter your mail id">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="det">Phone number</span>
                    <input type="number" id="ph" placeholder="Enter your mobile no">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="det">Password</span>
                    <input type="password" id="pass" placeholder="Enter your password">
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <span class="det">Confirm password</span>
                    <input type="password" id="cpass" placeholder="Confirm your password">
                    <div class="error"></div>
                </div>
            </div>
          <div class="button">
            <input type="submit" value="Register">
          </div>
        </form>
    </div>
</body>
</html>
