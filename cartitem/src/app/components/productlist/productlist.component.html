<body>
<div class="products-container">
    
@for( product of products;track product.id){
    <div class="product">
       <h3>{{product.name}}</h3>
        <!-- <p>{{product.description}}</p> -->
        <p>{{product.price}}</p>
        <a [routerLink]="['cart']">
        <button (click) ="addToCart(product)">Add to cart</button></a>
    </div>
}
</div>
</body>
